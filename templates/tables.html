<div id="table">
    <table>
        <tr>
            <th>Service:</th>
            <td>{{ .Service }}</td>
        </tr>
        <tr>
            <th>Username:</th>
            <td>{{ .Username }}</td>
        </tr>
        <tr>
            <th>EventType:</th>
            <td>{{ .EventType }}</td>
        </tr>
        <tr>
            <th>PodPhase:</th>
            <td>{{ .PodPhase }}</td>
        </tr>
        <tr>
            <th>Ready:</th>
            <td>{{ .Ready }}</td>
        </tr>
        <tr>
            <th>Internal IP:</th>
            <td>{{ .Address }}</td>
        </tr>
        <tr>
            <th>Paths:</th>
            <td>{{ range .Paths }}{{.}}, {{ end }}</td>
        </tr>
    </table>
</div>
